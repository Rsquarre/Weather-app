<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css"/>
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <form>
            <div class="search-bar">
                <input id="search-input" type="search" placeholder="Enter city"/>
                <div id="icon"><img src="img/search-icon.png" alt="Search icon"/></div>
            </div>
        </form>
        
        <h1 id="city">Dhahran</h1>
        <p id="weather">Very Cloudy</p>

        <div class="temperature">
            <div id="current">20<sup>&deg;</sup></div>
            <div id="min">19<sup>&deg;</sup></div>
            <div class="line"></div>
            <div id="max">20<sup>&deg;</sup></div>
        </div>

        <div class="info">
            <div class="details">
                <div id="wind">Wind 2.1 m/s</div>
                <div id="humidity">Humidity 93%</div>
                <div id="pressure">Pressure 991 hPa</div>
            </div>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" id="weather-icon" width="150">
        </div>
    </div>    
        <script src="app.js"></script>   
    </div>

</body>
</html>
